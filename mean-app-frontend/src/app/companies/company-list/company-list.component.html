<div class="list-content">
  <a class="btn-floating btn-large waves-effect waves-light red" [routerLink] = "['new']"><i class="material-icons">add</i></a>
<table>
  <thead>
  <tr>
    <th style="width:20%">Name</th>
    <th style="width:30%">City</th>
    <th style="width:40%">Address</th>
    <th style="width:10%">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of companies">
    <td>{{c.name}}</td>
    <td>{{c.city}}</td>
    <td>{{c.address}}</td>
    <td>  <a class="btn-floating btn-large waves-effect waves-light red" [routerLink] = "[c._id]">
      <i class="material-icons">mode_edit</i></a>
    </td>
  </tr>
  </tbody>
</table>
</div>
